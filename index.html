<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Adikavi Nannaya University MSN Campus</h1>
    <h4>Welcome to the Student Information Portal</h4>
   
</header>

<div class="form-container">
    <h1>Enter Student Registration Number</h1>
    <form id="studentForm">
        <input type="number" id="studentNumber" placeholder="Enter Student Number" required>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="details-container" id="detailsContainer">
    <h1>Student Details</h1>
    <img id="studentPhoto" src="" alt="Student Photo" width="150" height="150">
    <p><strong>Name:</strong> <span id="studentName"></span></p>
    <p><strong>Course:</strong> <span id="studentCourse"></span></p>
    <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
    <p><strong>Address:</strong> <span id="studentAddress"></span></p>
    <p><strong>Year:</strong> <span id="studentYear"></span></p>
    <p><strong>Email:</strong> <span id="studentEmail"></span></p>
    <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
    <button onclick="resetForm()">Reset</button>
</div>

<script src="/script.js"></script>

</body>
</html>
